<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Mappr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lalezar|Lato" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- normalize.css -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>

<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Heading -->
        <div class="heading">
            <h1>Mappr</h1>
        </div>
        <!-- Search bar -->
        <div class="search">
            <form class="get-location">
                <input id="address" type="text" placeholder="Enter a location" />
                <input id="submit-button" type="submit" value="Search" />
            </form>
        </div>
        <!-- Map area -->
        <div id="map">
        </div>
        <!-- Page divider -->
        <div class="divider">
        </div>
        <!-- Gallery area -->
        <div id="gallery">
            <!-- Wrapper for vertically aligning text -->
            <div class="vertical-align-wrapper">
                <div class="greeting-text">
                    Search Mappr to generate a Flickr photo gallery based on location
                </div>
            </div>
        </div>
        <!-- Image gallery (initially hidden) -->
        <div id="carousel" class="hide">
            <!-- Wrapper for vertically aligning forward/back arrows -->
            <div class="vertical-align-wrapper">
                <div class="gallery-arrows">
                    <p id="left-arrow" class="hide">
                        &lt;
                    </p>
                    <p id="right-arrow">
                        &gt;
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/custom-map-styles.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW-hUSjC0jN5IKre7PDMWgBBO2YV8EMng&callback=initMap" async defer></script>
    <!-- Allows Font Awesome icons to be used as map markers -->
    <script src="node_modules/fontawesome-markers/fontawesome-markers.min.js"></script>
</body>

</html>
