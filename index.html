<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr Map Thing</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/justifiedGallery.min.css" /> -->
</head>
<body>
  <div class="main-container">
    <div class="search">
      <form class="get-location">
        <input id="address" type="text" placeholder="Enter a location, e.g. 'Denver, CO' or '98004'" />
        <input id="submit-button" type="submit" value="Search" />
      </form>
    </div>
    <div id="map">

    </div>
    <div class="divider">
      
    </div>
    <div id="gallery">

    </div>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW-hUSjC0jN5IKre7PDMWgBBO2YV8EMng&callback=initMap"
    async defer></script>
  <!-- Allows Font Awesome icons to be used as map markers -->
  <script src="js/fontawesome-markers.min.js"></script>
  <!-- <script src="js/jquery.justifiedGallery.min.js"></script> -->
</body>
</html>
